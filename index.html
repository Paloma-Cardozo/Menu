<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Warm & Cozy Flavors for Everyone</h1>
    </header>
    <main>
      <h2>Menu Items</h2>
      <p>Click the buttons below to filter the menu items.</p>
      <section class="button-container" aria-label="Filter buttons">
        <button id="Meat">Meat</button>
        <button id="Vegetarian">Vegetarian</button>
        <button id="Dessert">Dessert</button>
        <button id="All">Show all</button>
      </section>
      <section aria-live="polite">
        <ul id="menu-list"></ul>
      </section>
    </main>
